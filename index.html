<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" >
        <h1>Seja Sócio</h1>
        <div>
            <label for="nomeCompleto"></label>
            <input type="text" id="nomeCompleto" name="Nome Completo" placeholder="Nome Completo" class="inputs">
        </div>
        <div>
            <label for="email"></label>
            <input type="email" id="email" name="Email" placeholder="E-mail" class="inputs">
        </div>
        <div>
            <label for="celular"></label>
            <input type="tel" id="celular" name="Celular" placeholder="Celular" class="inputs">
        </div>
        <div">
            <label for="telefoneFixo"></label>
            <input type="text" id="telefoneFixo" name="Telefone Fixo" placeholder="Telefone Fixo" class="inputs">
        </div>
        <div>
            <label for="enderecoCompleto"></label>
            <input type="text" id="enderecoCompleto" name="Endereço Completo" placeholder="Endereço Completo" class="inputs">
        </div>
        <div id="divBotao" name="divBotao" >
            <label for="botao"></label>
            <button id="botao" name="botao">Inscreva-se</button>    
        </div>

        </form>
    </main>

</body>
</html>
